<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Weaviate Semantic Search{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Weaviate Search</h1>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Weaviate Semantic Search</p>
        </div>
    </footer>
</body>
</html>
